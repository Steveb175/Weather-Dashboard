<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="heading">
        <h1>Weather Dashboard</h1>
    </header>
<!-- City Search -->
    <section id="city-search-container">
        <h2>Search for a city:</h2>
        <input id="city-input">
        <button class="btn city-search" onClick="showCity()">Search</button>
    
        <div id="stored-cities">
        </div>
    </section>

<!--Current weather section-->
    <section id="weather-display" class="hide">
        <div id="current-city-weather">
            <img id="current-icon">
            <h2 id="current-city-name"></h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
        </div>
<!--Five day forecast section-->
        <div id="five-day-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="daily-container" id="day1">
                <img id="icon1">
                <h4 id="date1"></h4>
                <p id="weather1"></p>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
            </div>
            <div class="daily-container" id="day2">
                <img id="icon2">
                <h4 id="date2"></h4>
                <p id="weather2"></p>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
            </div>
            <div class="daily-container" id="day3">
                <img id="icon3">
                <h4 id="date3"></h4>
                <p id="weather3"></p>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
            </div>
            <div class="daily-container" id="day4">
                <img id="icon4">
                <h4 id="date4"></h4>
                <p id="weather4"></p>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
            </div>
            <div class="daily-container" id="day5">
                <img id="icon5">
                <h4 id="date5"></h4>
                <p id="weather5"></p>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
            </div>
        </div>
    </section>

</body>
<!--dayjs link-->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>
<script src="./assets/script.js"></script>
</html>
